<script>
$(function(){
	$('#appStore').css({
		'paddingTop':'0',

	});
	
	//地图初始化和切换
    function map_init() {
        var map = new BMap.Map("map"); // 创建Map实例
        var point = new BMap.Point(116.461005,39.937946); //地图中心点
        var myIcon = new BMap.Icon("./css/images/map_point.png", new BMap.Size(36,48));	//定义标注点图标
		
		var info = new window.BMap.InfoWindow("<p style='font-size:12px;line-height:1.8em;margin-top:20px'>北京市朝阳区三里屯SOHO办公C 22层</p>"); // 创建信息窗口对象
		var marker = 	new window.BMap.Marker(point,{icon:myIcon}); //按照地图点坐标生成标记	
		map.addOverlay(marker);
		map.centerAndZoom(point,18);
		marker.openInfoWindow(info);		
    }
    
    map_init();	
})
	
</script>
